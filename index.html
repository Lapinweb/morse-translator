<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Morse code</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>MORSE CODE</h1>
   <div id="instructions">
      <p>
         Hint: In morse, a space is represented by a slash "/", and there are spaces between each letter.
      </p>
   </div>
   <div id="converter">
      <input type="text" value="" id="latin" placeholder="TEXT">

      <div id="buttons">
         <input type="button" value="⇨ ENCODE ⇨" id="encode_btn">
         <input type="button" value="⇦ DECODE ⇦" id="decode_btn" >
      </div>

      <input type="text" value="" id="morse" placeholder="Morse">
   </div>
   <input type="button" value="CLEAR" id="clear">

   <script src="script.js"></script>
</body>
</html>
